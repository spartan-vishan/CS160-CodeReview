<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
	<div class="form-group">
		<div class="row">
			<div class="col">
				<label for="First Name">First Name</label>
				<input type="text" formControlName="fname" class="form-control"	aria-describedby="firstNameHelp" placeholder="First">
			</div>
			<div class="col">
				<label for="Last Name">Last Name</label>
				<input type="text" formControlName="lname" class="form-control"	aria-describedby="lastNameHelp" placeholder="Last">
			</div>			
		</div>
	</div>
	<div class="form-group">
		<label for="Username">Username</label>
		<input type="text" formControlName="username"
		class="form-control" aria-describedby="usernameHelp" placeholder="Username">
	</div>
	<div class="form-group">
		<label for="Password">Password</label>
		<input type="Password" formControlName="password"
		class="form-control" aria-describedby="passwordHelp" placeholder="Password">
	</div>
	<button type="submit" class="btn btn-primary">Sign Up</button>	
</form>
